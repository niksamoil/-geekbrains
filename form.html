<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <video src="video-bg/bannersch013.mp4" muted loop autoplay></video>
    <div class="wrapper-new">
        <form class="new-form" action="#">
            <div class="register">Register new account</div>
            <input id="name" type="text" placeholder="Name" autofocus required minlength="3">
            <input type="password" placeholder="Password" required minlength="8">
            <input type="email" placeholder="email@gmail.com" required autocomplete="off">
            <input type="tel" placeholder="Phone number" required>
            <button class="form-btn">Register</button>
        </form>
    </div>
</body>

</html>
